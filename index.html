<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepMode Community Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="https://deepmode.com/">
                <img src="Images/DeepMode Logo.svg" alt="DeepMode" class="logo" id="deepmode-logo">
            </a>
        </div>
        <div class="nav-auth">
            <a href="https://deepmode.com/public-models" class="btn-models">Models</a>
            <a href="https://deepmode.com/dashboard" class="btn-dashboard">Dashboard</a>
        </div>
    </nav>

    <main>
        <section class="hero">
            <h1>Discover Amazing AI Artworks</h1>
            <p class="hero-subtitle">A community-driven gallery showcasing the best AI-generated art</p>
            <div class="hero-buttons">
                <button class="btn-start-creating">Start Creating</button>
                <button class="btn-join-discord">
                    <img src="discord-icon.svg" alt="Discord" class="discord-icon">
                    Join Discord
                </button>
            </div>
        </section>

        <div class="search-container">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" id="searchInput" placeholder="Search by prompt keywords...">
            <button id="searchButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>

        <section class="gallery">
            <div class="filters">
                <button class="filter active">All</button>
                <button class="filter">Trending</button>
                <button class="filter">Latest</button>
                <button class="filter">Most Liked</button>
            </div>
            
            <div class="artwork-grid">
                <!-- Artwork cards will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 DeepMode Gallery. All rights reserved.</p>
    </footer>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-nav">
                <button class="nav-btn prev-btn">&lt;</button>
                <button class="nav-btn next-btn">&gt;</button>
            </div>
            <img id="modalImage" src="" alt="Full size artwork">
            <div class="prompt-container">
               
                <p id="modalPrompt"></p>
               
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
